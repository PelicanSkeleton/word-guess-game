    <script>

        var guessesLeft = band.length;
        var userGuess = document.getElementById("user-text");

        console.log(band);

        for (i = 0; i < band.length; i++) {
            blanks[i] = "_";
            console.log("----1st for loop")
            console.log(band);
        }

        document.querySelector(".game").innerHTML = blanks;

        document.onkeyup = function (event) {
            var userGuess = String.fromCharCode(event.key).toLowerCase();
            if(userGuess === band[i]) {
                
                alert("You chose " + userGuess + ". That is correct!");

            } else {
                alert("You chose " + userGuess + ". Try again.");
            }
        

        }
