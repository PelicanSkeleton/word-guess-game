<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">INDIE BAND HANGMAN LAND</h1>
            <p class="lead">Guess the indie band!</p>

        </div>

        <div class="card">
                <div class="card-header">
                  <h2>Word To Guess</h2>
                </div>
                <div class="card-body">
                  <h3 id="word-to-guess">_ _ _ _ _</h3>
                </div>
              </div>
    
        <div class="card">
            <div class="card-body">
                Wrong Guessed: <span id="wrongGuesses"></span>
            </div>
        </div>
    
        <div class="card">
            <div class="card-body">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>
    
        <div class="card">
            <div class="card-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
    
        <div class="card">
            <div class="card-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
